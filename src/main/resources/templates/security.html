<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:replace="fragments/head"></div>
<body>
    <div th:replace="fragments/navbar"></div>
    <div th:replace="fragments/category"></div>
    <div class="content container">
        <form class = "log" method="post" th:action="${endpoint}">
            <h3 th:text="${label}"></h3>
            <h4 th:if="${param.error ne null}" style="color: red; text-align: center;">Błędne dane</h4>
            <h4 th:if="${success ne null}" style="color: green; text-align: center;">Konto utworzone</h4>
            <h4 th:if="${userAlreadyRegister ne null}" style="color: red; text-align: center;">Użytkownik o takiej nazwie już istnieje</h4>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input dtype="text" class="form-control" name="username" placeholder="Nazwa użytkownika">
            </div>
            <div class="input-group" style = "margin-top: 20px;">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Hasło">
            </div>
            <br>
            <input type="submit" class="form-control" th:value="${labelButton}" >
        </form>
    </div>
</body>
</html>
